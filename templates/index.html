<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitor (Auto Tweaking with Pause)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #pauseButton {
            background-color: #f44336;
        }
        #pauseButton:hover {
            background-color: #e53935;
        }
        #resumeButton {
            background-color: #2196F3;
        }
        #resumeButton:hover {
            background-color: #1e88e5;
        }
        .message {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Website Monitor (Auto Tweaking with Pause)</h1>
    <p>Welcome, {{ username }}!</p>
    <button onclick="logout()">Logout</button>

    <h2>Enter a Website Link</h2>
    <form id="tweakForm">
        <input type="text" id="websiteLink" name="website" placeholder="Enter website URL here (https://)" value="{{ website }}" required><br>
        <button type="submit">Start Auto Tweak Every 2 Minutes</button>
        <button type="button" id="pauseButton" onclick="pauseTweaking()">Pause Tweaking</button>
        <button type="button" id="resumeButton" onclick="resumeTweaking()">Resume Tweaking</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        document.getElementById('tweakForm').onsubmit = async function(event) {
            event.preventDefault();
            const website = document.getElementById('websiteLink').value;
            const response = await fetch('/update_link', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ website })
            });
            const result = await response.json();
            document.getElementById('message').innerText = result.message;
        };

        async function pauseTweaking() {
            const response = await fetch('/pause_tweaking', { method: 'POST' });
            const result = await response.json();
            document.getElementById('message').innerText = result.message;
        }

        async function resumeTweaking() {
            const response = await fetch('/resume_tweaking', { method: 'POST' });
            const result = await response.json();
            document.getElementById('message').innerText = result.message;
        }

        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
